<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>CSS3时钟式进度条</title>
<meta http-equiv="content-type" content="text/html;charset=utf-8">

<link rel="stylesheet" href="stylesheets/index.css" type="text/css" media="screen" title="no title" charset="utf-8">

<script src="http://cdn.bootcss.com/jquery/2.0.3/jquery.min.js"></script>

</head>
<body>
<div id="cricle">
	<div class="mask"></div>
	<div class="left">
		<div class="bg"></div>
	</div>
	<div class="right">
		<div class="bg"></div>
	</div>
	<!-- <div class="text"></div> -->
</div>
<script type="text/javascript">
var C = function(id){
	this.box = $("#"+id);
	this.left = this.box.find(".left");
	this.right = this.box.find(".right");
	this.mask = this.box.find(".mask");
	this.text = this.box.find(".text");
	this.d = 0;
	this.A = null;
	this.init();
}
C.prototype = {
	init : function(){
		var T = this;
		this.A = window.setInterval(function(){T.change()},80);
	},
	change : function(){
		var T = this;
		if(this.d>180){
			if(this.d>360){
				window.clearInterval(this.A);
				this.A = null;
				return;
			}
			this.right.show();
			this.mask.hide();
		}
		this.text.text(parseInt(this.d/3.6));
		this.left.css({
			"-webkit-transform":"rotate("+this.d+"deg)",
			"-moz-transform":"rotate("+this.d+"deg)"
		})
		this.d += 10;
	}
}
new C("cricle");
</script>
</body>
</html>
