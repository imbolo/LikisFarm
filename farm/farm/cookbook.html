<!doctype html>
<html>
    <head>
        <meta charset="utf8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/> 
		<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		.clickArea {
			position: absolute;
			top: 10px;
			left: 10px;
			width: 300px;
		}
		.clickArea li {
			list-style: none;
			float: left;
		}
		.item {
			width: 150px;
			height: 160px;
			margin-top: 12px;
/*			background: #afa;*/
/*			opacity: 0.5;*/
		}
		</style>
	</head>
	<body>
		<img id="list" src="www/cookbook-list.png" width="320" alt="Cookbook List">
		<ul class="clickArea">
			
		</ul>
		<script src="www/zepto.min.js" type="text/javascript" charset="utf-8"></script>		
		<script type="text/javascript">
		var markUp = "";
		for (var i=0; i<20; i++) {
			var idx = i % 8 + 1;
			
			markUp += "<li><div class='item' data-val='"+ idx +"'></div></li>";
		}
		$('.clickArea').html(markUp);
		
		$('.clickArea').on('tap', '.item',function(ev) {
			window.location.href = "action:goto:cookbook-detail?" + $(this).attr('data-val');
			// alert($(this).html());
		});
		</script>
	</body>
</html>
