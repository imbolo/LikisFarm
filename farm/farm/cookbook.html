<!doctype html>
<html>
    <head>
        <meta charset="utf8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/> 
		<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		.clickArea {
			position: absolute;
			top: 10px;
			left: 10px;
			width: 300px;
		}
		.clickArea li {
			list-style: none;
			float: left;
		}
		.item {
			width: 150px;
			height: 160px;
/*			background: #afa;*/
		}
		</style>
	</head>
	<body>
		<img id="list" src="www/cookbook-list.png" width="320" alt="Cookbook List">
		<ul class="clickArea">
			<li>
				<div class="item" data-val="1"> </div>
			</li>
			<li>
				<div class="item" data-val="2"> </div>
			</li>
			<li>
				<div class="item" data-val="3"> </div>
			</li>
		</ul>
		<script src="www/zepto.min.js" type="text/javascript" charset="utf-8"></script>		
		<script type="text/javascript">
		$('.clickArea .item').on('tap', function(ev) {
			window.location.href = "action:goto:cookbook-detail?" + $(this).attr('data-val');
			// alert($(this).html());
		});
		</script>
	</body>
</html>
