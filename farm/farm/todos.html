<!doctype html>
<html>
    <head>
        <meta charset="utf8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/> 
		<link rel="stylesheet" href="www/global.css" type="text/css" media="screen" title="no title" charset="utf-8">
		
        <style type="text/css">
		* {
			padding: 0; margin: 0;
		}
		body {
			padding: 13px 9px;
		}
		ul {
			padding: 0;
		}
        .todo-ul {			
            list-style: none;
			width: 292px;
			text-align: center;
        }
		.todo-ul li{					
			margin-bottom: 10px;
			height: 112px;
		}
        .todo-cell {
			position: relative;
			left: 4px;
			height: 111px;			
			-webkit-box-shadow: 2px 3px 5px #555;
			box-shadow: 2px 3px 5px #555;
        }
		.todo-cell img {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 112px;
		}
		.todo-cell .date {
			position: absolute;
			top: 6px;
			left: 44px;
			color: #65dfb5;			
			font-size: 14px;
			font-weight: bold;
		}
		.todo-cell .text {
			position: absolute;
			top: 54px;
			left: 30px;
		}
        .fl {
            float: left;
        }
        .fr {
            float: right;
        }
		.tacenter {
			text-align: center;
		}
        </style>
    </head>
    <body>
		<script id="listTemplate" type="text/template">
            <li>			
                <div class="todo-cell">
					<img src="www/todo-cell.png" />
					<span class="date">{{date}}</span>
					<span class="text">{{content}}</span>
                </div>
            </li>
		</script>
        <ul id="todoList" class="todo-ul">                      
		   <div class="tacenter"><br/><br/>加载中...</div>
        </ul>
		<script src="www/zepto.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
		//渲染函数
		function render(data, tpl) {
			var str = "";
			var tmpTpl;
			$.each(data, function(index, item) {
				tmpTpl = tpl;
				for (var key in item) {				
					tmpTpl = tmpTpl.replace("{{"+ key +"}}", item[key]);
				}
				str += tmpTpl;				
			});			
			return str;
		}
		
		$(function(){
			var template = $('#listTemplate').html();	
			
			$.getJSON('http://ch.mrcoder.org:3000/todos', function(data) {			
				console.log(data);
				$('#todoList').html( render(data, template) );				
			});		
			
		});				
		
		</script>
    </body>
</html>
