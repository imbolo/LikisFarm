<!doctype html>
<html>
    <head>
        <meta charset="utf8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/> 
		<link rel="stylesheet" href="www/global.css" type="text/css" media="screen" title="no title" charset="utf-8">
		
		<style type="text/css">
		* {
			margin: 0; padding: 0;			
		}
		body {
			padding: 16px;
		}
		.container {	
			position: relative;
			width: 292px;	
			height: 120px;
			overflow: hidden;
			text-align: center;
/*			padding: 20px;*/
		}
		.blue {
			background: #aaf;
		}
		.pink {
			background: #faa;
		}
		.item {		
			position: absolute;	
			width: 100%;
			height: 112px;
			-webkit-transition: all .3s;
			transition: all .3s;
/*			text-align: left;*/
		}
		.item .text {
			position: absolute;
			top: 23px;
			left: 22px;
			text-align: left;
			line-height: 20px;
		}
		.back {
/*			background: url() no-repeat;*/
			padding-top: 18px;
		}
		.front {	
			top:-6px;
			left: 6px;		
			width: 278px;
			text-align: center;
/*			background: url('www/tip-unclick.png') no-repeat;*/			
		}
		.top-60 {
			top: -66px;
		}
		.btn {
			border: none;
			border-radius: 4px;
			width: 110px;
			height: 39px;
			background: #65dfb5;
			color: white;
			outline: none;
		}
		.btn:active {
			background: #45bf95;
		}
		.dot {
			font-size: 40px;
			line-height: 10px;
			display: inline-block;
			height: 18px;
			width: 29px;
			vertical-align: bottom;
		}
		.backimg {
			position: absolute;
			left: 0;
			top: 0;
			z-index: -10;
		}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="item back">		
				<img class="backimg" style="width: 292px; height:120px" src='www/peiyushixiang-bottom.png' />		
				<!-- <button id="btn">托管</button> -->				
				<div class="J_backContent" style="visibility: hidden; margin-top: 16px">
					<span style="font-size: 18px; color:#65dfb5; ">6月27日～29日</span>
					<div style="margin-top: 10px">
						<img src="www/btnNoWill@2x.png" style="width:110px;height:39px;margin-right:15px" />
						<img id="addTodo" src="www/btnWill@2x.png" style="width:110px;height:39px" />
						<!-- <button class="btn">我不去</button> -->
						<!-- <button class="btn">我会去</button> -->
					</div>
				</div>
				<div class="J_selectTip" style='margin-top: -30px;margin-left:14px;text-align:left;'>
					<span style="font-size: 16px; color:#65dfb5"><span class="dot">&middot;</span>请选择...</span>
				</div>
			</div>
			<div class="item front">	
				<img id="frontImg" src="www/tip-unclick.png" width="100%" height="90" alt="Tip Unclick">	
				<span class="text">
					<p>预计6~7天后 去侧芽</p>
					<p>6月27日~29日，番茄需要您～</p>
				</span>
			</div>
		</div>
		<!-- // <script src="www/curl.js" type="text/javascript" charset="utf-8"></script> -->
		<!-- // <script src="www/cvi_curl_lib.js" type="text/javascript" charset="utf-8"></script> -->
		<script type="text/javascript">
		var frontImg = document.getElementById('frontImg');
		var max = 380;
		var size = 0;
		window.onload = function() {
			// cvi_curl.add(frontImg, {size: 0});			
		};
		
		function open() {
			var interval = setInterval(function() {
				console.log(size);
				size = size < max ? (size + 60) : size;
				if (size > max) {
					clearInterval(interval);
				}
				cvi_curl.modify(document.getElementById('frontImg'), {size: size });
			}, 50)
		}
		function close() {
			var interval = setInterval(function() {
				console.log(size);
				size = size > 0 ? (size - 60) : size;
				if (size < 0) {
					clearInterval(interval);
				}
				cvi_curl.modify(document.getElementById('frontImg'), {size: size });
			}, 50)
		}
		
		// cvi_curl.modify(frontImg, {size: 150});
		</script>
		
		<script src="www/zepto.min.js" type="text/javascript" charset="utf-8"></script>		
		<script type="text/javascript">
		$('#addTodo').on('tap', function(ev) {
			window.location.href = "action:operation:addtodo";
		});
		$('.front').on('tap', function(ev) {
			$('.front').addClass('top-60');
			// open();
			$('.J_backContent').css('visibility', 'visible');
			$('.J_selectTip').hide();
		});
		$('.back').on('tap', function(ev) {
			$('.front').removeClass('top-60');
			// close();
			$('.J_backContent').css('visibility', 'hidden');
			$('.J_selectTip').show();
		});
		</script>
	</body>
</html>
