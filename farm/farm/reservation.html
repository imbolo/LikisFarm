<!doctype html>
<html>
    <head>
        <meta charset="utf8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/> 
		<link rel="stylesheet" href="www/global.css" type="text/css" media="screen" title="no title" charset="utf-8">
		
        <style type="text/css">
		* {
		   -webkit-transition: all 0.3s;
		}
		body {
			margin: 0px;
			overflow: hidden;
		}
		.addToCart {
			position: fixed;
			bottom: 0;
		}
		.addToCart .count {
			margin-bottom: 4px;
			margin-left: 10px;
			width: 300px;
			height: 66px;			
			-webkit-box-shadow: 2px 3px 5px gray;
			box-shadow: 2px 3px 5px #000000;
			background-color:rgba(255, 255, 255, 0.8);
			-webkit-overflow-scrolling: touch;
			-webkit-box-shadow: 5px 5px 28px #555;
			box-shadow: 5px 5px 28px #555;
		}
		.addToCart img {			
			width: 300px;
		}
		.count .cost {
			margin-left: 20px;
			display: inline-block;
			line-height: 64px;
			color: #4fbd97;
			font-size: 32px;
		}
		.count .caculator {
			position: absolute;
			top: 16px; right: 24px;
			display: inline-block;			
		}
		.caculator .operator {
			display: inline-block;		
			width: 32px; height: 32px;
			line-height: 34px;
			text-align: center;
			border-radius: 4px;
			background: #fa6649;
			color: white;
			opacity: 1;
/*			font-size: 34px;*/
		}
		.caculator .operator:active {
			background: #aa6649;
		}
		.caculator .mount {
			display: inline-block;		
			width: 32px; height: 32px;
			line-height: 34px;
			text-align: center;
			border-radius: 4px;
			background: white;
/*			box-sizing: border-box;*/
			border: 1px solid #fa6649;
			color: grey;
/*			font-size: 24px;*/
		}
		.arrow {
		}
		.arrow img.left {
			position: absolute;
			left: 0px;
			top: 30%;
			width: 30px;
		}
		.arrow img.right {
			position: absolute;
			right: 0px;
			top: 30%;
			width: 30px;
			-webkit-transform: rotate(180deg);
		}
		.topMenu {			
			position: absolute;
			top: 0;
			margin-left: 5px;
			margin-right: -5px;
/*			left: 10px;*/
			height: 32px;			
			overflow-x: scroll;
/*			overflow-y: hidden;*/
			-webkit-overflow-scrolling: touch;
			-webkit-box-shadow: 5px 5px 28px #666;
			box-shadow: 5px 5px 28px #666;
			
		}
		.topMenu ul {
			width: 400%;
			margin-top: 0px;
			margin-left: -40px;
			list-style: none;
			white-space: nowrap;
		}
		.topMenu ul li {
			width: 56px;
			height: 24px;
			line-height: 25px;
			text-align: center;
			display: inline-block;
			padding: 4px 10px;
			float: left;
/*			background: #231F20;*/
			background: #DDD url('www/切换标题.png') no-repeat 10% 20%;
			 -webkit-transition: none;
			color: #65dfb5;
			font-weight: bold;
			border-right: 1px dashed white;
		}
		.topMenu ul li:last-child {
			border-right: none;
		}
		.topMenu ul li.current {
			background: #4fbd97;
			color: white;
		}
		.food-list {
			width: 1000%;
			-webkit-transition: all .3s;
		}
		.food-item {			
			margin-top: 42px;
			display: inline-block;
			width: 10%;
			text-align: center; 
		}
		#opMinus:active, #opPlus:active {
			opacity: 0.7;
		}
		.font-yahei {
		    font-family: Microsoft YaHei;
		}			
		.about {
			position: relative;
		}	
		.about .title {
			position: absolute;
			top: 16px;
			left: 130px;
			font-size: 14px;
			text-align: left;
		}
		.about .content {
			position: absolute;
			top: 70px;
			left: 70px;
			padding-top: 8px;
			height: 120px;
			width: 184px;
			text-align: left;
			overflow: scroll;
			-webkit-overflow-scrolling: touch;
			border-top: 1px #fff dashed;
			font-size: 12px;
		}
		.about .icon {
			position: absolute;
			top: 16px;
			left: 66px;
			height: 30px;
			width: 30px;
/*			background: #faa;*/
		}
        </style>
    </head>
    <body>

					<div class="icon">

				</div>
			</div>
			<div class="food-item">
				<img class='foodImg' src="www/reservation/foods/fanqie.png" width="240px" />
			</div>
			<div class="food-item">
				<img class='foodImg' src="www/reservation/foods/ziganlan.png" width="240px" />
			</div>
			<div class="food-item">
				<img class='foodImg' src="www/reservation/foods/caomei.png" width="240px" />
			</div>
			<div class="food-item">
				<img class='foodImg' src="www/reservation/foods/lusun.png" width="240px" />
			</div>
			<div class="food-item">
				<img class='foodImg' src="www/reservation/foods/huluobo.png" width="240px" />

		</div>		
		
		<div class="arrow">
			<img class="left" src="www/arrow.png" alt="Arrow">
			<img class="right" src="www/arrow.png" alt="Arrow">
		</div>
		<div class="addToCart">
			<div class="count">
				
				<div class="cost">
					<img id="imgPrice" src="www/reservation/foods/西兰花价格-27.png" style="width: 108px; margin-top: 14px; margin-left: 8px" />

					<span style="font-size: 16px;margin-left: -16px;vertical-align: -10px;">株</span>			 -->		
				</div>
				<div class="caculator">
					<img id="opMinus" src="www/btnMinus.png" style="width: 33px;vertical-align:bottom" />	
					<div id="count" class="mount">0</div>									
					<img id="opPlus" src="www/btnPlus.png" style="width: 33px;vertical-align:bottom" />				
				</div>
			</div>
			<img style="margin-left:16px;margin-bottom:-10px" class="" src="www/add-to-cart.png" alt="Add To Cart">
		</div>
		
		<script type="text/javascript" src="www/zepto.min.js"></script>

				for (var key in item) {				
					tmpTpl = tmpTpl.replace("{{"+ key +"}}", item[key]);
				}

			return str;

			price: 'www/reservation/foods/番茄价格-23.png'
		},
		{
			foodImg: 'www/reservation/foods/ziganlan.png',
			aboutIcon: 'www/reservation/foods/关于紫甘蓝-印章.png',

		$(function(){
			var template = $('#foodItemTpl').html();	
								
			$('#food-list').html( render(data, template) );				
							
		});		
		
		$('#food-list').on('tap', '.food-item', function(ev) {
			$(this).find('.foodImg').hide();
			$(this).find('.about').show();
		});
		
		$('#food-list').on('tap', '.icon', function(ev) {
			$(this).parents('.food-item').find('.foodImg').show();
			$(this).parents('.food-item').find('.about').hide();
		});
		// (function($){
			
			var count = 0;
			var countText = $('#count');
			var topMenuList = $('#listMenu li');
			var foodList = $('#food-list');
			var priceImg = $('#imgPrice');
			var mvStep = 10.2,
				translateX = 0,
				leftBound = 0;
				rightBound = ($('#food-list .food-item').length - 1) * - mvStep,
				currentIndex = 0; 
			var menuWidth = 74,
				menuMarginLeft = 10,
				des = window.screen.width - menuWidth;			
			
			
			$('#listMenu').on('tap', 'li', function(ev) {

				selectItem($(this).index())
			});
		
			$('#opMinus').on('tap', function(ev) {
				count>0 && countText.html(--count);
				count = count < 0 ? 0 : count; 			
			});
		
			$('#opPlus').on('tap', function(ev) {
				countText.html(++count);
			});
		
			$('.arrow .left').on('tap', function(ev) {
				if(translateX >= leftBound) return;
				translateX += mvStep;
				foodList.css('-webkit-transform', "translateX("+ translateX +"%)");
				
				currentIndex --;
				selectItem(currentIndex);
			});
			$('.arrow .right').on('tap', function(ev) {
				if(translateX <= rightBound) return;
				translateX -= mvStep;
				foodList.css('-webkit-transform', "translateX("+ translateX +"%)");		
				
				currentIndex ++;	
				selectItem(currentIndex);
			});
			function selectItem(index) {				
				topMenuList.removeClass('current');
				topMenuList[index].className = "current";
				
				priceImg.attr('src', data[index].price);
				
				moveMenuItemToScreen($(topMenuList[index]));
			}
			function moveMenuItemToScreen(item) {
				var left = item.offset().left,
					right = item.offset().left + menuWidth;
				if(left > des) {
					$('.topMenu').scrollLeft(left);
					$('.topMenu').css({
						'margin-left': '-5px',
						'margin-right': '5px'
					});
				}
				if(right < menuWidth + menuMarginLeft) {
					console.log('moving right');
					$('.topMenu').scrollLeft(left-10);
					// $('.topMenu').scrollLeft(left);
					$('.topMenu').css({
						'margin-left': '5px',
						'margin-right': '-5px'
					});
				}
			}
